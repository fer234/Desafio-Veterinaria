<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Cliente</th>
            <th scope="col">DUI</th>
            <th scope="col">Mascota</th>
            <th scope="col">Tratamiento</th>
            <th scope="col">Medicamento</th>
            <th scope="col">Visita</th>
            <th scope="col">Costo $</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacienteArray">
            <th scope="row">{{paciente.id}}</th>
            <td>{{paciente.name}}</td>
            <td>{{paciente.dui}}</td>
            <td>{{paciente.nameM}}</td>
            <td>{{paciente.tratamiento}}</td>
            <td>{{paciente.medicamento}}</td>
            <td>{{paciente.visita}}</td>
            <td>{{paciente.costo}}</td>
          </tr>
        </tbody>
      </table>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Nuevo registro
          </div>
          <div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="selectedPaciente.name" placeholder="Nombre del cliente" id="Nombre">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="selectedPaciente.dui" placeholder="DUI del cliente" id="dui">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="selectedPaciente.nameM" placeholder="Nombre de la mascota" id="mascota">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="selectedPaciente.tratamiento" placeholder="Tipo de tratamiento" id="tramiento">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="selectedPaciente.medicamento" placeholder="Nombre del medicamento" id="medicamento">
          </div>
          <div class="form-group">
            <input class="form-control" type="number" [(ngModel)]="selectedPaciente.visita" placeholder="Numero de visita" id="visita">
          </div>
          <div class="form-group">
            <input class="form-control" type="number" [(ngModel)]="selectedPaciente.costo" placeholder="Costo $" id="costo">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </div>
    </div>
